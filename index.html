<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nfnato.github.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            
            <form>
                <div class="input-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="age">
                     
                </div>
                <div class="input-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="show-password" id="togglePassword" onclick="togglePassword()"></button>
                </div>
                <div class="no-account-message">
                    No account? <a href="https://suckmydick.com" class="reg">            Sign up</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="credits">
                    Made by <a href="https://discord.com/users/691380049584324638" class="link">nato.dev</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password match
            if (username === 'nfnato' && password === 'admin') {
                window.location.href = 'https://nfnato.github.io/test'; // Redirect to the specified URL
            } else {
                alert('Incorrect username or password. Please try again.'); // Notify user of incorrect credentials
            }
        });
    });
</script>

</body>
</html>
