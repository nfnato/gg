<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nfnato.github.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            
            <form>
                <div class="input-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="show-password" id="togglePassword" onclick="togglePassword()"></button>
                </div>
                <div class="no-account-message">
                    No account? <a href="https://suckmydick.com">Sign up</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="credits">
                    Made by <a href="https://discord.com/users/691380049584324638">nato.dev</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
        }
    </script>
</body>
</html>
